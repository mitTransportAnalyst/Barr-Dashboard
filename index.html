<script>

 var getStops = function (url, cb) {
   
  $.getJSON(url, function(data) {

      var stopList = [];

      for (var i=0; i<data.features.length; i++) {
        var stop = data.features[i];

        if (stop.properties.stopId) {
          var stopId = stop.properties.stopId;
          stop.properties['routeId'] = stopId.substr(stopId.indexOf('rte-')+4);
        }

        stopList.push(L.circle([stop.geometry.coordinates[1], stop.geometry.coordinates[0]], 0, {
          stroke: false,
          fillOpacity: 0.0,
          base: stop.properties
        }));
      };

      var stopsLayer = L.layerGroup(stopList);
      cb(stopsLayer);
    });
  };

<script>
var data = {
  labels: [
    'Reliability', 'Station Comfort', 'Construction Cost',
    'Operating Cost'
  ],
  series: [
    {
      label: 'Team A',
      values: [4, 8, 15, 16]
    },
    {
      label: 'Team B',
      values: [12, 43, 22, 11]
    },
    ]
};

var neb_data = {
  labels: [
    'Avg Car Speed', 'Avg Bus Speed', 'Car Shifted (per 30min)',
    'Transfers to/from Blue Hill Route (per day)', 'Dedicated Lanes (miles)', 'Passengers in New Dedicated Lanes', 'Parking Spaces Removed', 'Carbon Dioxide (pounds)', 'Other Air Pollutants (pounds)', 'Cost'
  ],
  series: [
    {
      label: 'Current',
      values: [0,0,0,0,1,15000,9,164,1,8400]
    },
    {
      label: 'Team A',
      values: [7.67,5.45,7,3100,1.6,15000,0,6048,349,8400000]
    },
    {
      label: 'Team B',
      values: [13,25,7,3100,1.6,25000,0,6048,349,8400000]
    },
    ]
};


// var scaler = d3.scale.linear()
//   .domain([0, d3.max(zippedData, function(d) { return d[0]; })])
//   .range([0, chartWidth]);


var chartWidth       = 300,
    barHeight        = 12,
    groupHeight      = barHeight * data.series.length,
    gapBetweenGroups = 5,
    spaceForLabels   = 250,
    spaceForLegend   = 100;

// Zip the series data together (first values, second values, etc.)

var data = neb_data;
var zippedData = [];
for (var i=0; i<data.labels.length; i++) {
  for (var j=0; j<data.series.length; j++) {
    // idx = data.series[j].values[i] / max()
    zippedData.push(data.series[j].values[i]);
  }
}

console.log(zippedData);

// Color scale
var color = d3.scale.category20();
var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;


var x = d3.scale.log()
    .domain([1, d3.max(zippedData)])
    .range([0, chartWidth]);


var y = d3.scale.linear()
    .range([chartHeight + gapBetweenGroups, 0]);

var yAxis = d3.svg.axis()
    .scale(y)
    .tickFormat('')
    .tickSize(0)
    .orient("left");

// Specify the chart area and dimensions
var chart = d3.select(".neb-chart")
    .append("svg")
    .attr("width", spaceForLabels + chartWidth + spaceForLegend)
    .attr("height", chartHeight);

// Create bars
var bar = chart.selectAll("g")
    .data(zippedData)
    .enter().append("g")
    .attr("transform", function(d, i) {
      return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
    });

// Create rectangles of the correct width
bar.append("rect")
    .attr("fill", function(d,i) { return color(i % data.series.length); })
    .attr("class", "bar")
    .attr("width", x)
    .attr("height", barHeight - 1);

// Add text label in bar
bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("fill", "red")
    .attr("dy", ".35em")
    .text(function(d) { return d; });

// Draw labels
bar.append("text")
    .attr("class", "label")
    .attr("x", function(d) { return - 10; })
    .attr("y", groupHeight / 2)
    .attr("dy", ".35em")
    .text(function(d,i) {
      if (i % data.series.length === 0)
        return data.labels[Math.floor(i/data.series.length)];
      else
        return ""});

chart.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
      .call(yAxis);

// Draw legend
var legendRectSize = 18,
    legendSpacing  = 4;

var legend = chart.selectAll('.legend')
    .data(data.series)
    .enter()
    .append('g')
    .attr('transform', function (d, i) {
        var height = legendRectSize + legendSpacing;
        var offset = -gapBetweenGroups/2;
        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
        var vert = i * height - offset;
        return 'translate(' + horz + ',' + vert + ')';
    });

legend.append('rect')
    .attr('width', legendRectSize)
    .attr('height', legendRectSize)
    .style('fill', function (d, i) { return color(i); })
    .style('stroke', function (d, i) { return color(i); });

legend.append('text')
    .attr('class', 'legend')
    .attr('x', legendRectSize + legendSpacing)
    .attr('y', legendRectSize - legendSpacing)
    .text(function (d) { return d.label; });

</script>
